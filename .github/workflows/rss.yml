name: RSS Scan
on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rss-scan
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      INCLUDE_GENERAL: "true"   # set to "true" if you add general_feeds.txt
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: python scrape.py
      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain docs)" ]]; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add docs
            git commit -m "update rss $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
